{% extends 'shop/template.html' %}
{% block title %}
    Contact Page
{% endblock%}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Contact Us</h1>
        </div>
    </div>
    {% if delivered_message %}
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info">
                    {{ delivered_message }}
                </div>
            </div>
        </div>
    {% endif %}
    <div class="row">
        <div class="col-md-7">
            <form accept="/shop/contact" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Please enter your name">
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                  <label for="message">How can we help you?</label>
                  <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
    </div>
{% endblock %}

{% block scriptJs %}
<script>
    // Searching Cart from the localStorage
    var cart = JSON.parse(localStorage.getItem('cart'));
    if(cart != null){
        overwrite();
    }

    function overwrite(){
        let sum = 0
        Object.values(cart).forEach(element => {
            sum+=element[0];
        });
        document.getElementById('cartDetailLink').innerHTML = sum;
    }
</script>
{% endblock %}
