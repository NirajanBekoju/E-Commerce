{% extends 'shop/template.html' %}
{% block title %}
    Product View Page
{% endblock%}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="d-flex justify-content-center">
                <img src="/media/{{ product.0.image }}" alt="" class="img-fluid">
            </div>
            <div class="d-flex justify-content-center my-2">
                <button class="btn btn-primary addTocart mx-2" id="pr{{product.id}}">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    Add to the Cart
                </button>
                <button class="btn btn-primary addTocart mx-2">
                    Buy Now
                </button>
            </div>   
        </div>
        <div class="col-md-6">
            <h3>{{ product.0.product_name }}</h3>
            <span class="font-weight-bold">NRs {{ product.0.price }}</span>
            <p>{{ product.0.product_description }}</p>
        </div>
    </div> 
{% endblock %}
